<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông điệp</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }

    #message {
      color: hotpink;
      font-size: 12vw;
      word-break: break-word;
      padding: 0 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .show {
      opacity: 1;
    }

    @media (min-width: 768px) {
      #message {
        font-size: 5em;
      }
    }
  </style>
</head>
<body>
  <h1 id="message">Đang tải...</h1>

  <script>
    const msgEl = document.getElementById('message');

    fetch('message.txt?ts=' + Date.now()) // tránh cache
      .then(res => res.text())
      .then(text => {
        msgEl.textContent = text.trim();
        msgEl.classList.add('show');
      })
      .catch(err => {
        msgEl.textContent = 'Không thể tải thông điệp.';
        console.error('Lỗi khi tải message.txt:', err);
        msgEl.classList.add('show');
      });
  </script>
</body>
</html>
