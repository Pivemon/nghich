<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông điệp</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive;
      flex-direction: column;
      text-align: center;
      cursor: pointer;
    }

    #message, #instruction {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 0 10px;
    }

    #message {
      color: hotpink;
      font-size: 12vw;
      word-break: break-word;
      pointer-events: none;
    }

    #instruction {
      color: #d63384;
      font-size: 5vw;
    }

    .show {
      opacity: 1;
    }

    .hide {
      opacity: 0;
    }

    @media (min-width: 768px) {
      #message {
        font-size: 5em;
      }
      #instruction {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body onclick="showMessage()">
  <div id="instruction" class="show">Chạm vào màn hình để xem thông điệp.</div>
  <h1 id="message">...</h1>

  <script>
    let loadedMessage = "";

    // Gọi nội dung từ message.txt
    fetch('message.txt')
      .then(response => response.text())
      .then(text => {
        loadedMessage = text.trim(); // loại bỏ khoảng trắng thừa
      })
      .catch(error => {
        loadedMessage = "[Không thể tải thông điệp]";
        console.error('Lỗi khi tải message.txt:', error);
      });

    function showMessage() {
      document.getElementById('instruction').classList.remove('show');
      document.getElementById('instruction').classList.add('hide');

      const msgElement = document.getElementById('message');
      msgElement.textContent = loadedMessage || "Đang tải...";
      msgElement.classList.add('show');
    }
  </script>
</body>
</html>
